<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/bootstrap.css" />
    <link rel="stylesheet" href="dist/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- upHeader Navbar-------------------- Start -->
    <div class="container-fluid upHeader">
      <div class="row">
        <div class="col-8"></div>
        <div class="col-4 mt-2">
          <button class="px-3">
            <i class="bi bi-cloud-download"></i>
            <a href="">Install steam</a>
          </button>
        </div>
      </div>
    </div>

    <!-- headerNavbar-------------------- Start -->
    <div class="container-fluid d-flex flex-row align-items-center p-3 headerNavbar">
      <div class="col-3"></div>
      <img src="dist/images/logo_steam.svg" alt="" width="10%" />
      <nav>
        <ul class="ul-dropdown">
          <li href="">
            STORE
            <ul class="ul2-dropdown">
              <li>Home</li>
              <li>Discovery Queue</li>
              <li>Whishlist</li>
              <li>Points Shop</li>
              <li>News</li>
              <li>States</li>
            </ul>
          </li>
          <li href="">
            COMMUNITY
            <ul class="ul2-dropdown">
              <li>Home</li>
              <li>Discussions</li>
              <li>Workshop</li>
              <li>Market</li>
              <li>Broadcasts</li>
            </ul>
          </li>
          <li href="">ABOUT</li>
          <li href="">SUPPORT</li>
        </ul>
      </nav>
    </div>

    <!-- MainDiv-------------------- Start -->

    <div class="mainDiv">
      <!-- Sidebar-------------------- Start -->

      <div class="col-3 sideBar"></div>

      <!-- MiddlePage-------------------- Start -->

      <div class="col-6 middlePage">
        <div class="middleNavBar">
          <ul class="ulMiddleNavBar">
            <li>Your Store</li>
            <li>New & Noteworthy</li>
            <li>Categories</li>
            <li>Points Shop</li>
            <li>News</li>
            <li>Labs</li>
          </ul>
          <div class="col-4" ></div>
          <div class="input-group input-group-sm">
            <input type="text" class="form-control" placeholder="Search..." >
            <button class="btn btn-outline-secondary" type="button">Button</button>
          </div>
        </div>
      </div>

      <div class="col-3 emptyBar"></div>
    </div>

    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
